<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Site</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to the Betting Site</h1>
    </header>
    <main>
        <form id="betting-form">
            <label for="betAmount">Enter your bet amount:</label>
            <input type="number" id="betAmount" name="betAmount" required>
            <button type="submit">Place Bet</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
